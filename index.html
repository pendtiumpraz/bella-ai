<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella - Your AI Companion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chatStyles.css">
    <link rel="stylesheet" href="voiceUI.css">
    <!-- 引入 Font Awesome 图标库，用于麦克风图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <!-- 加载屏幕 -->
    <div id="loading-screen">
        <img src="Bellaicon/Generated image.webp" alt="Loading Bella...">
    </div>

    <!-- Avatar or Video Background -->
    <div class="avatar-mode-toggle">
        <button id="toggle-avatar-mode" class="mode-toggle-btn">
            <i class="fas fa-video"></i> Switch to Avatar
        </button>
        <button id="select-avatar-btn" class="mode-toggle-btn" style="margin-left: 10px;">
            <i class="fas fa-user-circle"></i> Choose Avatar
        </button>
    </div>
    
    <!-- Live2D Avatar Container -->
    <div class="avatar-container" id="avatar-container">
        <canvas id="bella-avatar"></canvas>
        <!-- VRM Avatar Option -->
        <iframe id="vrm-avatar" src="vrm-avatar-fixed.html" style="display: none;"></iframe>
    </div>
    
    <!-- 视频背景 -->
    <div class="video-container" id="video-container">
        <video autoplay muted loop playsinline class="bg-video active" id="video1">
            <source src="视频资源/3D 建模图片制作.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video muted loop playsinline class="bg-video" id="video2">
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- 内容层，覆盖在视频之上 -->
    <div class="content-overlay">

        <!-- Voice UI will be added dynamically by JavaScript -->

        <!-- 聊天控制面板 -->
        <div class="chat-control-panel">
            <button id="chat-toggle-btn" class="control-btn primary">
                <i class="fas fa-comments"></i>
                <span>Chat</span>
            </button>
            <button id="chat-test-btn" class="control-btn secondary">
                <i class="fas fa-paper-plane"></i>
                <span>Test</span>
            </button>
        </div>

    </div>

    <script src="config.js"></script>
    <!-- API Keys (optional, gitignored) -->
    <script src="api-keys.js"></script>
    
    <script type="module" src="core.js"></script>
    <script type="module" src="chatInterface.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
